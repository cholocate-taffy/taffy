<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        /* 基本样式，确保画布铺满屏幕 */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* 旋转提示遮罩层 */
        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 200;
            display: none;
            /* 默认隐藏 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #orientation-overlay p {
            font-size: 18px;
            margin-top: 20px;
        }

        #orientation-overlay svg {
            width: 64px;
            height: 64px;
            animation: rotate-phone 1.5s ease-in-out infinite;
        }

        @keyframes rotate-phone {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-90deg);
            }

            100% {
                transform: rotate(-90deg);
            }
        }

        /* 媒体查询：当屏幕为竖屏时，显示遮罩层 */
        @media screen and (orientation: portrait) {
            #orientation-overlay {
                display: flex;
            }
        }


        /* 音乐控制按钮样式 */
        #music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 101;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        #music-control:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        #music-control svg {
            width: 28px;
            height: 28px;
            color: #fff;
        }

        /* 虚拟摇杆的样式 */
        #joystick {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            z-index: 10;
        }

        #joystick-knob {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: transform 0.1s;
        }

        /* 跳跃按钮的样式 */
        #jump-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            user-select: none;
            z-index: 10;
        }

        #jump-button:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* 游戏画面遮罩层样式 */
        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #game-overlay.visible {
            opacity: 1;
        }

        #game-content {
            padding: 35px 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 460px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            background: #0c0a18;
        }

        #game-overlay.visible #game-content {
            transform: scale(1);
            opacity: 1;
        }


        #game-title {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #c4b7ff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(196, 183, 255, 0.8);
        }

        #game-info-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-controls button {
            margin-top: 25px;
            padding: 14px 32px;
            border-radius: 50px;
            border: 1px solid rgba(196, 183, 255, 0.8);
            cursor: pointer;
            font-size: 19px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, rgba(196, 183, 255, 0.3), rgba(160, 132, 255, 0.5));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        #game-controls button:hover {
            background: linear-gradient(45deg, rgba(196, 183, 255, 0.5), rgba(160, 132, 255, 0.7));
            box-shadow: 0 6px 20px rgba(196, 183, 255, 0.4);
            transform: translateY(-2px);
        }

        #memory-game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 35px 0;
            pointer-events: none;
        }

        #memory-game-board.player-turn {
            pointer-events: auto;
        }

        .memory-star {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .memory-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--star-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transition: all 0.3s ease-in-out;
            opacity: 0.7;
        }

        .memory-star:hover::before {
            opacity: 1;
            transform: scale(1.1);
        }

        .memory-star:active::before {
            transform: scale(0.95);
        }

        #star-green {
            --star-color: #2eff71;
        }

        #star-red {
            --star-color: #ff4c3c;
        }

        #star-yellow {
            --star-color: #f1c40f;
        }

        #star-blue {
            --star-color: #3498db;
        }

        #star-orange {
            --star-color: #e67e22;
        }

        #star-purple {
            --star-color: #9b59b6;
        }

        .memory-star.lit::before {
            background-color: #fff;
            opacity: 1;
            transform: scale(1.2) rotate(20deg);
            box-shadow: 0 0 25px #fff, 0 0 40px var(--star-color), 0 0 60px var(--star-color);
        }

        #game-status {
            min-height: 54px;
            font-size: 20px;
            line-height: 1.5;
            color: #ecf0f1;
            transition: color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
        }

        #game-status.win {
            color: #2eff71;
            text-shadow: 0 0 10px #2eff71;
        }

        #game-status.lose {
            color: #ff4c3c;
            text-shadow: 0 0 10px #ff4c3c;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            #game-content {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 40px;
                max-width: 650px;
                width: 95%;
                padding: 25px;
            }

            #game-info-panel {
                flex: 0 0 200px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-self: stretch;
                text-align: center;
            }

            #memory-game-board {
                flex: 1;
                margin: 0;
                gap: 15px;
                max-width: 300px;
            }

            #game-title {
                font-size: 24px;
                margin-bottom: 15px;
            }

            #game-controls button {
                margin-top: 20px;
                padding: 12px 24px;
                font-size: 16px;
            }

            #game-status {
                font-size: 18px;
                min-height: 60px;
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- 旋转提示遮罩层 -->
    <div id="orientation-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M16.4 3.6a9 9 0 0 1 0 16.8M3.6 7.6a9 9 0 0 1 12.8 0M12 2v2M12 20v2M2 12H4M20 12h2M5.6 5.6l1.4 1.4M17 17l1.4 1.4M5.6 18.4l1.4-1.4M17 7l1.4-1.4" />
            <path d="M8 12h8" />
            <path d="M12 8l4 4-4 4" />
        </svg>
        <p>为了获得最佳体验，请旋转您的设备</p>
    </div>

    <!-- three.js 渲染的目标画布 -->
    <canvas id="webgl-canvas"></canvas>

    <!-- 背景音乐 -->
    <audio id="bg-music" loop src="Mickey Guyton,Kane Brown - Nothing Compares To You.mp3"></audio>

    <!-- 音乐控制按钮 -->
    <div id="music-control">
        <svg id="icon-music-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <line x1="23" y1="1" x2="1" y2="23"></line>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <svg id="icon-music-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
    </div>

    <!-- 虚拟摇杆的HTML结构 -->
    <div id="joystick">
        <div id="joystick-knob"></div>
    </div>

    <!-- 跳跃按钮的HTML结构 -->
    <div id="jump-button"></div>

    <!-- 游戏画面遮罩层 -->
    <div id="game-overlay">
        <div id="game-content">
            <div id="game-info-panel">
                <h1 id="game-title">帮助卡比寻找记忆star</h1>
                <p id="game-status">记住闪烁的星星顺序并重复它。</p>
                <div id="game-controls">
                    <button id="start-game-button">开始游戏</button>
                    <button id="close-game-button" style="display: none;">关闭</button>
                </div>
            </div>
            <div id="memory-game-board">
                <div class="memory-star" id="star-green" data-color="green"></div>
                <div class="memory-star" id="star-red" data-color="red"></div>
                <div class="memory-star" id="star-yellow" data-color="yellow"></div>
                <div class="memory-star" id="star-blue" data-color="blue"></div>
                <div class="memory-star" id="star-orange" data-color="orange"></div>
                <div class="memory-star" id="star-purple" data-color="purple"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
